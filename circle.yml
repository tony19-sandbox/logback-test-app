# Configuration for CircleCI
# https://circleci.com/gh/tony19-sandbox/logback-test-app

version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android
    working_directory: ~/code
    steps:
      - checkout
      #      - restore_cache:
      #          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      #      - run:
      #          name: Download Dependencies
      #          command: ./gradlew androidDependencies
      #      - save_cache:
      #          paths:
      #            - ~/.gradle
      #          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew assembleDebug assembleRelease --parallel
      - persist_to_workspace:
          root: .
          paths:
            - .
      - store_artifacts:
          path: app/build/outputs
          destination: outputs

  lint:
    executor: android/android
    working_directory: ~/code
    steps:
      - attach_workspace:
          at: ~/code
      - run:
          name: Lint
          command: ./gradlew lint --parallel
      - store_artifacts:
          path: app/build/reports/lint-results.html
          destination: reports

  test:
    executor:
      name: android/android
      sdk-version: '23'
    working_directory: ~/code
    steps:
      - attach_workspace:
          at: ~/code
#      - run:
#          name: Check SDK version
#          command: ls $ANDROID_HOME/platforms $ANDROID_HOME/system-images $ANDROID_HOME/build-tools
      - run:
          name: Run Tests
          command: ./gradlew connectedCheck
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results

workflows:
  version: 2
  build_and_test:
    jobs:
