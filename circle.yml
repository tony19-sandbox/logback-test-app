# Configuration for CircleCI
# https://circleci.com/gh/tony19-sandbox/logback-test-app

version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
#      - run:
#         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
#         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run: apt-get install jq
      - run:
          name: Download build artifacts
          command: ./scripts/downloadBuildArtifacts.sh
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew check -Pslf4jVersion=${SLF4J_VERSION:-1.7.21} -PlogbackAndroidVersion=${LOGBACK_ANDROID_VERSION:-+}
